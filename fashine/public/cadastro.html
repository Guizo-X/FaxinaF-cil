<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <main class="TelaDeCadastro">
        <div class="app-icon"></div>
        <h1 class="welcome">Cadastre-se</h1>
        <form action="#" method="POST">
            <div class="name-field">
                <input type="text" id="name-input" class="name-input" placeholder="Digite seu nome" required>
            </div>
            <div class="email-field">
                <input type="text" id="email-input" class="email-input" placeholder="Digite seu email" required>
            </div>
            <div class="phone-field">
                <input type="text" id="phone-input" class="phone-input" placeholder="Digite seu telefone" required>
            </div>
            <div class="password-field">
                <input type="password" id="password-input" class="password-input" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="button">
                <span class="state-layer">
                    <span class="label-text">Cadastrar</span>
                </span>
            </button>
            <div class="has-account">
                JÃ¡ tem uma conta? <a href="index.html" class="sign-in">Entrar</a>
            </div>
        </form>
    </main>
</body>
</html>
