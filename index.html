<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="TelaDeLogin">
        <div class="app-icon"></div>
        <div class="welcome">Bem-vindo(a)</div>
        <div class="email-field">
            <input type="text" class="email-input" placeholder="Digite seu email/telefone">
        </div>
        <div class="password-field">
            <input type="password" class="password-input" placeholder="Digite sua senha">
        </div>
        <div class="forgot-password">Esqueceu sua senha?</div>
        <div class="no-account">NÃ£o tem uma conta? <span class="sign-up">Cadastre-se</span></div>
        <div class="continue-with">Ou continue com</div>
        <div class="social-buttons">
            <div class="google-icon"></div>
            <div class="facebook-icon"></div>
            <div class="image-icon"></div>
        </div>
        <div class="button">
            <div class="state-layer">
                <div class="label-text">Entrar</div>
            </div>
        </div>
    </div>
</body>
</html>
